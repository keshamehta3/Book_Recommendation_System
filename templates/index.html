<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color : whitesmoke
    }
</style>
<body style="background-color: black;">

  <!-- Navbar -->
  <nav class="navbar" style="background-color: #05516f;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" style="color: aliceblue;">My Book Recommender</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>


   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 40px;">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length)%}

        <div class="col-md-3" style="margin-top: 50px;">
            <div class = 'card'>
                <div class = 'card-body'>
                    <img class="card-img-top" src="{{ image[i] }}">
                    <p class="text-white">{{ book_name[i] }}</p>
                    <h4 class="text-white">{{ author[i] }}</p>
                    <h4 class="text-white">Votes : {{ votes[i] }}</p>
                    <h4 class="text-white">Ratings : {{ rating[i] }}</p>
                </div>
            </div>
        </div>

        {% endfor %}

        
    

    </div>

   </div>
</body>
</html>
